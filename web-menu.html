<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>

            <div class="header-left-segment">
                <nav>
                    <button type="button" class="header-info-bars" aria-label="Informações">
                        <img src="img/icons/menus.png" alt="">
                    </button>
                </nav>

                <h1 class="header-logo">VANELLIS</h1>

                 <nav class="header-links-tablet">
                    <a href="">Sobre nós</a>
                    <a href="">Como chegar</a>
                    <a href="">Contato</a>
                </nav>

                <button type="button" class="header-cart" aria-label="Carrinho">
                    <img src="img/icons/grocery-store.png" alt="">
                </button>
           </div>

            <div class="header-right-segment">
                <nav class="header-actions-tablet">
                    <a href=""><img src="img/icons/whatsapp.png"></a>
                    <a href=""><img src="img/icons/instagram.png"></a>
                    <a href=""><img src="img/icons/grocery-store.png"></a>
                </nav>
           </div>


        </header>



        <main>
            
            <section class="container">
                <div class="slider-wrapper">
                    <div class="slider">
                        <img id="slide-01" src="/img/carrousel/bolo-macron-01.png" alt="Torta Macron">
                        <img id="slide-02" src="/img/carrousel/bolo-morango-moreno-01.png" alt="Torta morango Moreno">
                        <img id="slide-03" src="/img/carrousel/salgados-background.jpg" alt="Salgados">
                        <img id="slide-04" src="/img/carrousel/brigadeiro-gourmet-50.jpg" alt="Brigadeiros">
                    </div>
                    <div class="slider-nav">
                        <a href="#slide-01"></a>
                        <a href="#slide-02"></a>
                        <a href="#slide-03"></a>
                        <a href="#slide-04"></a>
                    </div>
                </div>

                <div class="side-images">
                    <div class="side-images-pair">
                        <img src="/img/side-images/massa-folhada-creme.png" alt="Massa folhada de creme">
                    </div>
                    <div class="side-images-pair">
                        <img src="/img/side-images/pao-fermentacao-natural.jpg" alt="Pães de fermentação natural">
                    </div>
                    <div class="side-images-pair"></div>
                </div>
            </section>

            <nav class="main-menu">
                
            </nav>
            


        </main>


        <footer>



        </footer>

     </body>

</html>
